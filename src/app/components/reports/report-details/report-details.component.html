<div class="card">
  <div class="card-header">
    <app-reports-titlebar *ngIf="reportId" [reportId]="reportId"></app-reports-titlebar>
  </div>
  <div class="card-body">
    <div *ngIf="!isSpinner else spinner">
      <app-report-table *ngIf="reportId" [reportId]="reportId"></app-report-table>
    </div>
  </div>
</div>
