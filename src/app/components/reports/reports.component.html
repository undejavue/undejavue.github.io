<div *ngIf="!isPinner else spinner" class="app-reports">
  <div class="flex-row justify-content-center header align-self-center text-center">
    <div *ngIf="reportInfo" class="title p-2 ">
      {{reportInfo.title}}
    </div>
    <a class="" routerLink="/map">Назад</a>
  </div>
  <div *ngIf="report" class="content">
    <app-by-day [data]="report"></app-by-day>
  </div>
</div>
