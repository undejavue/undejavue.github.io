<div class="app-reports gray-back col-12">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <div class="leftpanel dark-back pl-4">
        <div class="logo-holder ml-3 pb-3">
          <div class="image-logo">
            <a target="_blank" [href]="owner.site">
              <img src="assets/images/simatek-logo.png" alt="avatar" class="profile-pic">
            </a>
          </div>
          <div class="menu-title">{{owner.name}}</div>
        </div>
        <app-navigation [reportId]="reportId"></app-navigation>
      </div>
    </div>
    <div class="col-md-8 col-sm-8 mt-4">
<!--       <div class="page-title mb-3">
          {{owner.department}}
      </div> -->
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="">
              <div class="flex-row justify-content-start align-self-center menu">
                <div class="p-3 flex-column">
                  <h4>{{reportInfo.title}}</h4>
                  <div>{{reportTitle}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="!isSpinner else spinner" class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" [ngClass]="{'show active': isActive('concentration-byday')}" id="concentration-byday-tab"
              role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Conc title by day"></app-by-day>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active': isActive('emission-byday')}" id="emission-byday-tab"
              role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Emission title by day"></app-by-day>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active': isActive('emission-bymonth')}" id="emission-bymonth-tab"
              role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Emission by month"></app-by-day>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="loading">Loading&#8230;</div>
</ng-template>
