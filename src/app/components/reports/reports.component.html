<div class="app-reports">
  <div class="row leftpanel">
    <div class="col-3">
      <div class="pl-1">
        <div class="image-cropper">
          <a target="_blank" [href]="owner.site">
            <img src="assets/images/logo_bb.png" alt="avatar" class="profile-pic">
          </a>
        </div>
      </div>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link" 
          [ngClass]="{'active': isActive('concentration-byday')}" 
          id="concentration-byday" 
          data-toggle="pill" 
          [routerLink]="['/reports', reportId]"
          [queryParams]="{ type: 'concentration', period: 'byday'}" 
          role="tab" 
          aria-controls="concentration-byday-tab"
          aria-selected="true">Type One Period Byday</a>
        <a class="nav-link" 
          [ngClass]="{'active': isActive('emission-byday')}" 
          id="emission-byday" 
          data-toggle="pill" 
          [routerLink]="['/reports', reportId]"
          [queryParams]="{ type: 'emission', period: 'byday'}" 
          role="tab" 
          aria-controls="emission-byday-tab"
          aria-selected="true">Type Sec Period Byday</a>
        <a class="nav-link" 
          [ngClass]="{'active': isActive('emission-bymonth')}" 
          id="emission-bymonth" 
          data-toggle="pill" 
          [routerLink]="['/reports', reportId]"
          [queryParams]="{ type: 'emission', period: 'bymonth'}" 
          role="tab" 
          aria-controls="emission-bymonth-tab"
          aria-selected="true">Type Emiss Period BydMonth</a>
      </div>
    </div>
    <div class="col-9">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="">
              <div class="flex-row justify-content-start align-self-center menu">
                <div class="p-3 flex-column">
                  <div class="menu-title">{{owner.title}}</div>
                  <div class="menu-text">{{owner.department}}&nbsp;{{owner.name}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="!isPinner else spinner" class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" [ngClass]="{'show active': isActive('concentration-byday')}"  
              id="concentration-byday-tab" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Conc title by day"></app-by-day>
            </div>
            <div class="tab-pane fade"  [ngClass]="{'show active': isActive('emission-byday')}"  
              id="emission-byday-tab" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Emission title by day"></app-by-day>
            </div>
            <div class="tab-pane fade" [ngClass]="{'show active': isActive('emission-bymonth')}" 
              id="emission-bymonth-tab" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <app-by-day *ngIf="report else spinner" [data]="report" reportTitle="Emission by month"></app-by-day>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="loading">Loading&#8230;</div>
</ng-template>
