<div *ngIf="underConstruct">
  <div class="p-4 m-4">
    Данный раздел находится в разработке
  </div>
</div>

<div *ngIf="!isSpinner else spinner">
  <table *ngIf="report" class="container">
    <thead *ngIf="report.headerRow">
      <tr>
        <th>
          <div>{{isYear ? 'Месяц' : 'Время'}}</div>
        </th>
        <th *ngFor="let item of report.headerRow; let i=index">
          <div>{{item}}</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of report.datasets">
        <td *ngIf="!isYear else byMonth">{{row[0].timeStamp | date:'HH:mm'}}</td>
        <ng-template #byMonth>
          <td >{{getMonth(row[0].timeStamp)}}</td>
        </ng-template>
        <td *ngFor="let item of row; let i=index">{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #spinner>
  <div class="component-spinner">
    <spinner color="gray" [size]="40"></spinner>
  </div>
</ng-template>
