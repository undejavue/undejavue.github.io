<table class="container">
  <thead *ngIf="headerRow">
    <tr>
      <th>
        <div>Время</div>
      </th>
      <th *ngFor="let item of headerRow; let i=index">
        <div>{{item.id.toUpperCase()}}</div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataset">
      <td>{{row[0].timeStamp | date:'HH:mm'}}</td>
      <td *ngFor="let item of row; let i=index">{{item.value}}</td>
    </tr>
  </tbody>
</table>
